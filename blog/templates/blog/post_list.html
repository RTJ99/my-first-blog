{% extends 'blog/base.html' %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>church</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/material-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body id="bg" style="color: black;filter: blur(0px);background-repeat: no-repeat;background-color: rgb(255,255,255);">
    <nav class="navbar navbar-light navbar-expand-md" style="color: rgb(0,0,0);background-color: #000000; position: fixed;">
        <div class="container-fluid"><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse d-lg-flex justify-content-lg-center"
                id="navcol-1" style="height: 40px;background-color: rgba(0,0,0,0.88);">
                <ul class="nav navbar-nav">
                    <li class="nav-item" role="presentation"><a class="nav-link active" style="color: rgba(255,255,255,0.89);" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link active" style="color: rgba(255,255,255,0.89);" href="{% url 'post_list' %}">Sermons</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="{% url 'about' %}" style="color: rgba(255,255,255,0.89);">About Us</a></li>
                </ul></div>
        </div>
    </nav>
    <h1 class="text-center" style="color: rgb(0,0,0);margin-top: 1em;">Sermons</h1>
    <section style="padding: left 2em;">
{% block content %}
    {% for post in posts %}
        <div class="div1">
            <p>Published: {{ post.published_date }}</p>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{post.text|truncatechars:200}}
                
            </p>
            
        </div>
    {% endfor %}
{% endblock %}
    </section>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
